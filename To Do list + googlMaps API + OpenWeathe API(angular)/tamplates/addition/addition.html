<article class="clock" ng-controller="clockCtrl">
    <div class="hours-container">
        <div class="hours"></div>
    </div>
    <div class="minutes-container">
        <div class="minutes"></div>
    </div>
    <div class="seconds-container">
        <div class="seconds"></div>
    </div>
    <ul class="clock-numbers">
        <li>12</li>
        <li>3</li>
        <li>6</li>
        <li>9</li>
    </ul>
</article>
